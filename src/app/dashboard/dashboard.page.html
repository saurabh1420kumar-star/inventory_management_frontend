<ion-content [fullscreen]="true" class="dashboard-content">
  <ion-grid>
    <!-- Stats Cards -->
    <ion-row class="stat-row">
      <ion-col size="12" size-md="3" *ngFor="let card of statsCards">
        <ion-card class="stat-card">
          <ion-card-header>
            <p class="stat-title">{{ card.label }}</p>
            <ion-icon [name]="card.icon" class="stat-icon"></ion-icon>
          </ion-card-header>
          <ion-card-content>
            <h2>{{ card.value }}</h2>
            <p class="stat-change positive">{{ card.change }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Revenue Analytics Chart -->
    <ion-row>
      <ion-col size="12">
        <ion-card class="analytics-card">
          <ion-card-header class="analytics-header">
            <div>
              <h2>Revenue Analytics</h2>
              <p class="subtitle">Financial performance overview</p>
            </div>

            <div class="filters">
              <ion-select interface="popover" value="yearly">
                <ion-select-option value="yearly">Yearly</ion-select-option>
                <ion-select-option value="monthly">Monthly</ion-select-option>
                <ion-select-option value="quarterly">Quarterly</ion-select-option>
              </ion-select>

              <ion-select 
                interface="popover" 
                [(ngModel)]="selectedChartType"
                (ionChange)="onChartTypeChange($event)">
                <ion-select-option value="line">Line Chart</ion-select-option>
                <ion-select-option value="bar">Bar Chart</ion-select-option>
              </ion-select>
            </div>
          </ion-card-header>

          <ion-card-content class="chart-container">
            <apx-chart
              *ngIf="chartOptions"
              [series]="chartOptions.series!"
              [chart]="chartOptions.chart!"
              [xaxis]="chartOptions.xaxis!"
              [yaxis]="chartOptions.yaxis!"
              [stroke]="chartOptions.stroke!"
              [dataLabels]="chartOptions.dataLabels!"
              [grid]="chartOptions.grid!"
              [colors]="chartOptions.colors!"
              [fill]="chartOptions.fill!"
              [tooltip]="chartOptions.tooltip!">
            </apx-chart>

            <div class="legend">
              <span class="dot revenue-dot"></span> Revenue
              <span class="dot expenses-dot"></span> Expenses
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
