<ion-app>

  @if (!isAuthPage) {

    <!-- ================= LAYOUT ================= -->
    <ion-split-pane contentId="main" when="lg">

      <!-- SIDEBAR (FEATURE GUARDED) -->
      <ion-menu contentId="main" type="overlay" [class.collapsed]="sidebarCollapsed">
        <app-sidebar 
          *appAcl="{ anyFeature: true }"
          [collapsed]="sidebarCollapsed"
          (toggleSidebar)="onSidebarToggle()">
        </app-sidebar>
      </ion-menu>

      <!-- MAIN CONTENT -->
      <div class="ion-page" id="main">
        <ion-router-outlet></ion-router-outlet>
      </div>

    </ion-split-pane>

  } @else {

    <!-- AUTH PAGES (login, signup, etc.) -->
    <ion-router-outlet></ion-router-outlet>

  }

</ion-app>
