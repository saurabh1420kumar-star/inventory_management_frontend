<ion-content class="bg-slate-50">
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 via-blue-50 to-emerald-50 p-4 md:p-6">
    
    <div class="w-full max-w-5xl bg-white/90 backdrop-blur-xl rounded-3xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-white/50 overflow-hidden my-4">
      
      <div class="pt-10 pb-6 px-8 text-center bg-gradient-to-b from-white/50 to-transparent">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-tr from-emerald-400 to-cyan-500 rounded-2xl shadow-lg shadow-emerald-200/50 mb-4 transform -rotate-3 hover:rotate-0 transition-transform duration-300">
          <img src="assets/images/nectar.jpeg" alt="Nectar Logo" class="w-30 h-30 object-contain rotate-3 hover:rotate-0 rounded-2xl shadow-lg shadow-emerald-300/100 transform-rotate-3 transition-transform duration-300">
        </div>
        <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Nectar</h1>
        <p class="text-slate-500 font-medium mt-2 text-sm">Create your account to manage inventory</p>
      </div>

      <div class="px-6 md:px-10 pb-12">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-5">
          
          <!-- Personal Information Section -->
          <div class="pb-2">
            <h3 class="text-sm font-bold text-slate-700 uppercase tracking-wider flex items-center">
              <ion-icon name="person-outline" class="text-emerald-500 mr-2 text-lg"></ion-icon>
              Personal Information
            </h3>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div class="group">
              <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">First Name <span class="text-rose-400">*</span></label>
              <div class="relative bg-slate-50 rounded-xl border border-slate-200 focus-within:bg-white focus-within:border-emerald-400 focus-within:ring-4 focus-within:ring-emerald-50 transition-all duration-300">
                <ion-item lines="none" class="bg-transparent rounded-xl" style="--background: transparent; --padding-start: 0; --inner-padding-end: 0;">
                  <ion-input type="text" placeholder="John" formControlName="firstName" class="px-5 py-2 !text-slate-900 custom-input"></ion-input>
                </ion-item>
              </div>
            </div>

            <div class="group">
              <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">Last Name <span class="text-rose-400">*</span></label>
              <div class="relative bg-slate-50 rounded-xl border border-slate-200 focus-within:bg-white focus-within:border-emerald-400 focus-within:ring-4 focus-within:ring-emerald-50 transition-all duration-300">
                <ion-item lines="none" class="bg-transparent rounded-xl" style="--background: transparent; --padding-start: 0; --inner-padding-end: 0;">
                  <ion-input type="text" placeholder="Doe" formControlName="lastName" class="px-5 py-2 !text-slate-900 custom-input"></ion-input>
                </ion-item>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
            <div class="group">
              <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">Date of Birth <span class="text-rose-400">*</span></label>
              <div class="relative bg-slate-50 rounded-xl border border-slate-200 focus-within:bg-white focus-within:border-emerald-400 focus-within:ring-4 focus-within:ring-emerald-50 transition-all duration-300">
                <ion-item lines="none" class="bg-transparent rounded-xl" style="--background: transparent; --padding-start: 0; --inner-padding-end: 0;">
                  <ion-input type="date" formControlName="dateOfBirth" class="px-5 py-2 !text-slate-900 custom-input"></ion-input>
                </ion-item>
              </div>
            </div>

            <div class="group">
              <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">Gender <span class="text-rose-400">*</span></label>
              <div class="relative bg-slate-50 rounded-xl border border-slate-200 focus-within:bg-white focus-within:border-emerald-400 focus-within:ring-4 focus-within:ring-emerald-50 transition-all duration-300">
                <ion-item lines="none" class="bg-transparent rounded-xl" style="--background: transparent; --padding-start: 0; --inner-padding-end: 0;">
                  <ion-select placeholder="Select Gender" formControlName="gender" interface="popover" class="w-full !px-5 !py-3 text-slate-900" [interfaceOptions]="{ cssClass: 'custom-popover' }">
                    <ion-select-option *ngFor="let g of genders" [value]="g.value">{{ g.label }}</ion-select-option>
                  </ion-select>
                </ion-item>
              </div>
            </div>

            <div class="group">
              <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">Blood Group</label>
              <div class="relative bg-slate-50 rounded-xl border border-slate-200 focus-within:bg-white focus-within:border-emerald-400 focus-within:ring-4 focus-within:ring-emerald-50 transition-all duration-300">
                <ion-item lines="none" class="bg-transparent rounded-xl" style="--background: transparent; --padding-start: 0; --inner-padding-end: 0;">
                  <ion-select placeholder="Select Blood Group" formControlName="bloodGroup" interface="popover" class="w-full !px-5 !py-3 text-slate-900" [interfaceOptions]="{ cssClass: 'custom-popover' }">
                    <ion-select-option *ngFor="let b of bloodGroups" [value]="b.value">{{ b.label }}</ion-select-option>
                  </ion-select>
                </ion-item>
              </div>
            </div>
          </div>

          <!-- Contact Information Section -->
          <div class="pt-4 pb-2">
            <h3 class="text-sm font-bold text-slate-700 uppercase tracking-wider flex items-center">
              <ion-icon name="mail-outline" class="text-emerald-500 mr-2 text-lg"></ion-icon>
              Contact Information
            </h3>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div class="group">
              <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">Email <span class="text-rose-400">*</span></label>
              <div class="relative bg-slate-50 rounded-xl border border-slate-200 focus-within:bg-white focus-within:border-emerald-400 focus-within:ring-4 focus-within:ring-emerald-50 transition-all duration-300">
                <ion-item lines="none" class="bg-transparent rounded-xl" style="--background: transparent; --padding-start: 0; --inner-padding-end: 0;">
                  <ion-input type="email" placeholder="john.doe@example.com" formControlName="email" class="px-5 py-2 !text-slate-900 custom-input"></ion-input>
                </ion-item>
              </div>
            </div>

            <div class="group">
              <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">Contact Number <span class="text-rose-400">*</span></label>
              <div class="relative bg-slate-50 rounded-xl border border-slate-200 focus-within:bg-white focus-within:border-emerald-400 focus-within:ring-4 focus-within:ring-emerald-50 transition-all duration-300">
                <ion-item lines="none" class="bg-transparent rounded-xl" style="--background: transparent; --padding-start: 0; --inner-padding-end: 0;">
                  <ion-input type="tel" placeholder="+91 1234567890" formControlName="contactNo" class="px-5 py-2 !text-slate-900 custom-input"></ion-input>
                </ion-item>
              </div>
            </div>
          </div>

          <div class="group">
            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">Alternate Contact Number</label>
            <div class="relative bg-slate-50 rounded-xl border border-slate-200 focus-within:bg-white focus-within:border-emerald-400 focus-within:ring-4 focus-within:ring-emerald-50 transition-all duration-300">
              <ion-item lines="none" class="bg-transparent rounded-xl" style="--background: transparent; --padding-start: 0; --inner-padding-end: 0;">
                <ion-input type="tel" placeholder="+91 9876543210" formControlName="alternateContactNo" class="px-5 py-2 !text-slate-900 custom-input"></ion-input>
              </ion-item>
            </div>
          </div>

          <!-- Address Information Section -->
          <div class="pt-4 pb-2">
            <h3 class="text-sm font-bold text-slate-700 uppercase tracking-wider flex items-center">
              <ion-icon name="location-outline" class="text-emerald-500 mr-2 text-lg"></ion-icon>
              Address Information
            </h3>
          </div>

          <div class="group">
            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">Complete Address <span class="text-rose-400">*</span></label>
            <div class="relative bg-slate-50 rounded-xl border border-slate-200 focus-within:bg-white focus-within:border-emerald-400 focus-within:ring-4 focus-within:ring-emerald-50 transition-all duration-300">
              <ion-item lines="none" class="bg-transparent rounded-xl" style="--background: transparent; --padding-start: 0; --inner-padding-end: 0;">
                <ion-textarea 
                  placeholder="Enter your complete address (Street, Building, Landmark)" 
                  formControlName="completeAddress" 
                  rows="3"
                  class="px-5 py-3 !text-slate-900 custom-input"
                  style="min-height: 80px;"
                ></ion-textarea>
              </ion-item>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
            <div class="group">
              <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">City <span class="text-rose-400">*</span></label>
              <div class="relative bg-slate-50 rounded-xl border border-slate-200 focus-within:bg-white focus-within:border-emerald-400 focus-within:ring-4 focus-within:ring-emerald-50 transition-all duration-300">
                <ion-item lines="none" class="bg-transparent rounded-xl" style="--background: transparent; --padding-start: 0; --inner-padding-end: 0;">
                  <ion-input type="text" placeholder="Mumbai" formControlName="city" class="px-5 py-2 !text-slate-900 custom-input"></ion-input>
                </ion-item>
              </div>
            </div>

            <div class="group">
              <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">Country <span class="text-rose-400">*</span></label>
              <div class="relative bg-slate-50 rounded-xl border border-slate-200 focus-within:bg-white focus-within:border-emerald-400 focus-within:ring-4 focus-within:ring-emerald-50 transition-all duration-300">
                <ion-item lines="none" class="bg-transparent rounded-xl" style="--background: transparent; --padding-start: 0; --inner-padding-end: 0;">
                  <ion-select placeholder="Select Country" formControlName="country" interface="popover" class="w-full !px-5 !py-3 text-slate-900" [interfaceOptions]="{ cssClass: 'custom-popover' }">
                    <ion-select-option value="INDIA">India</ion-select-option>
                  </ion-select>
                </ion-item>
              </div>
            </div>

            <div class="group">
              <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">PIN Code <span class="text-rose-400">*</span></label>
              <div class="relative bg-slate-50 rounded-xl border border-slate-200 focus-within:bg-white focus-within:border-emerald-400 focus-within:ring-4 focus-within:ring-emerald-50 transition-all duration-300">
                <ion-item lines="none" class="bg-transparent rounded-xl" style="--background: transparent; --padding-start: 0; --inner-padding-end: 0;">
                  <ion-input type="text" placeholder="400001" formControlName="zip" class="px-5 py-2 !text-slate-900 custom-input"></ion-input>
                </ion-item>
              </div>
            </div>
          </div>

          <!-- Account Information Section -->
          <div class="pt-4 pb-2">
            <h3 class="text-sm font-bold text-slate-700 uppercase tracking-wider flex items-center">
              <ion-icon name="shield-checkmark-outline" class="text-emerald-500 mr-2 text-lg"></ion-icon>
              Account Information
            </h3>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div class="group">
              <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">Username <span class="text-rose-400">*</span></label>
              <div class="relative bg-slate-50 rounded-xl border border-slate-200 focus-within:bg-white focus-within:border-emerald-400 focus-within:ring-4 focus-within:ring-emerald-50 transition-all duration-300">
                <ion-item lines="none" class="bg-transparent rounded-xl" style="--background: transparent; --padding-start: 0; --inner-padding-end: 0;">
                  <ion-input type="text" placeholder="johndoe123" formControlName="username" class="px-5 py-2 !text-slate-900 custom-input"></ion-input>
                </ion-item>
              </div>
            </div>

            <div class="group">
              <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">Role <span class="text-rose-400">*</span></label>
              <div class="relative bg-slate-50 rounded-xl border border-slate-200 focus-within:bg-white focus-within:border-emerald-400 focus-within:ring-4 focus-within:ring-emerald-50 transition-all duration-300">
                <ion-item lines="none" class="bg-transparent rounded-xl" style="--background: transparent; --padding-start: 0; --inner-padding-end: 0;">
                  <ion-select placeholder="Choose Role" formControlName="roleType" interface="popover" class="w-full !px-5 !py-3 text-slate-900" [interfaceOptions]="{ cssClass: 'custom-popover' }">
                    <ion-select-option *ngFor="let r of roles" [value]="r.value">{{ r.label }}</ion-select-option>
                  </ion-select>
                </ion-item>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div class="group">
              <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">Password <span class="text-rose-400">*</span></label>
              <div class="relative bg-slate-50 rounded-xl border border-slate-200 focus-within:bg-white focus-within:border-emerald-400 focus-within:ring-4 focus-within:ring-emerald-50 transition-all duration-300">
                <ion-item lines="none" class="bg-transparent rounded-xl" style="--background: transparent; --padding-start: 0; --inner-padding-end: 0;">
                  <ion-input type="password" placeholder="••••••••" formControlName="password" class="px-5 py-2 !text-slate-900 custom-input"></ion-input>
                </ion-item>
              </div>
            </div>

            <div class="group">
              <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">Confirm Password <span class="text-rose-400">*</span></label>
              <div class="relative bg-slate-50 rounded-xl border border-slate-200 focus-within:bg-white focus-within:border-emerald-400 focus-within:ring-4 focus-within:ring-emerald-50 transition-all duration-300">
                <ion-item lines="none" class="bg-transparent rounded-xl" style="--background: transparent; --padding-start: 0; --inner-padding-end: 0;">
                  <ion-input type="password" placeholder="••••••••" formControlName="confirmPassword" class="px-5 py-2 !text-slate-900 custom-input"></ion-input>
                </ion-item>
              </div>
            </div>
          </div>

          <div *ngIf="signupForm.errors?.['passwordsNotMatch']" 
               class="p-3 bg-rose-50 border border-rose-100 rounded-xl flex items-center animate-fade-in">
            <ion-icon name="alert-circle-outline" class="text-rose-500 text-xl mr-2"></ion-icon>
            <span class="text-sm font-medium text-rose-600">Passwords do not match.</span>
          </div>

          <div class="pt-4">
            <ion-button
              expand="block"
              type="submit"
              [disabled]="signupForm.invalid || loading"
              class="h-14 font-bold rounded-2xl overflow-hidden shadow-lg shadow-emerald-200/50"
              style="--background: linear-gradient(135deg, #34d399 0%, #0ea5e9 100%); --border-radius: 16px; --box-shadow: none;"
            >
              <ng-container *ngIf="loading; else textOnly">
                <ion-spinner name="crescent" class="mr-2 text-white"></ion-spinner>
                <span class="text-white">Creating Account...</span>
              </ng-container>
              <ng-template #textOnly>
                <span class="text-white text-lg tracking-wide">Create Account</span>
              </ng-template>
            </ion-button>
          </div>

          <div class="text-center pt-2">
            <p class="text-slate-500 text-sm">
              Already have an account?
              <button type="button" (click)="goToLogin($event)" 
                class="font-bold text-emerald-600 hover:text-emerald-700 ml-1 transition-colors hover:underline">
                Sign in
              </button>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>
</ion-content>
