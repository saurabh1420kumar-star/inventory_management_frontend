<!-- sidebar.page.html -->

<ion-content class="sidebar-content" [class.collapsed]="isCollapsed">
  <div class="sidebar-container" [class.collapsed]="isCollapsed">

    <!-- ========================= -->
    <!-- BRAND HEADER -->
    <!-- ========================= -->
    <div class="brand">
      <div class="logo"> <img src="assets/images/nectar.jpeg" alt="Nectar Logo"
          class="w-15 h-15 object-contain rotate-3 hover:rotate-0 rounded-2xl shadow-lg shadow-emerald-300/100 transform-rotate-3 transition-transform duration-300">
      </div>
      <div class="brand-text ml-2">
        <h2>Nectar Inventory Portal</h2>
      </div>

      <ion-button fill="clear" class="menu-toggle" (click)="onToggleSidebar()">
        <ion-icon [name]="isCollapsed ? 'chevron-forward-outline' : 'chevron-back-outline'">
        </ion-icon>
      </ion-button>
    </div>

    <!-- ========================= -->
    <!-- MENU (FEATURE CONTROLLED) -->
    <!-- ========================= -->
    <ng-container *appAcl="{ anyFeature: true }">

      <ion-list lines="none" class="menu-list">

        <ion-item routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <ion-icon name="albums-outline" slot="start"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>

        <ion-accordion-group *appAcl="{ features: ['ACCOUNTS', 'ACCOUNTS_TRANSACTION'] }">
          <ion-accordion>
            <ion-item slot="header" button>
              <ion-icon name="reader-outline" slot="start"></ion-icon>
              <ion-label>Accounts</ion-label>
            </ion-item>

            <div slot="content">
              <ion-item *appAcl="'ACCOUNTS'" routerLink="/accounts-master" routerLinkActive="active">
                <ion-label>Master</ion-label>
              </ion-item>
              <ion-item *appAcl="'ACCOUNTS_TRANSACTION'" routerLink="/accounts/transaction" routerLinkActive="active">
                <ion-label>Transaction</ion-label>
              </ion-item>
            </div>
          </ion-accordion>
        </ion-accordion-group>

        <ion-accordion-group *appAcl="{ features: ['HR', 'HR_DESIGNATION', 'HR_EMPLOYEE'] }">
          <ion-accordion>
            <ion-item slot="header" button>
              <ion-icon name="people-outline" slot="start"></ion-icon>
              <ion-label>Human Resources</ion-label>
            </ion-item>

            <div slot="content">
              <ion-item *appAcl="'HR'" routerLink="/hr-department" routerLinkActive="active">
                <ion-label>Department Master</ion-label>
              </ion-item>
              <ion-item *appAcl="'HR_DESIGNATION'" routerLink="/hr/designation-master" routerLinkActive="active">
                <ion-label>Designation Master</ion-label>
              </ion-item>
              <ion-item *appAcl="'HR_EMPLOYEE'" routerLink="/hr/employee-master" routerLinkActive="active">
                <ion-label>Employee Master</ion-label>
              </ion-item>
            </div>
          </ion-accordion>
        </ion-accordion-group>

        <ion-accordion-group *appAcl="{ features: ['DISTRIBUTOR'] }">
          <ion-accordion>
            <ion-item slot="header" button>
              <ion-icon name="business-outline" slot="start"></ion-icon>
              <ion-label>Distributor</ion-label>
            </ion-item>

            <div slot="content">
              <ion-item *appAcl="'DISTRIBUTOR'" routerLink="/distributor" routerLinkActive="active">
                <ion-label>Distributor Master</ion-label>
              </ion-item>
            </div>
          </ion-accordion>
        </ion-accordion-group>

        <ion-accordion-group *appAcl="{ features: ['INVENTORY_MASTERS', 'INVENTORY_TRANSACTIONS'] }">
          <ion-accordion>
            <ion-item slot="header" button>
              <ion-icon name="cube-outline" slot="start"></ion-icon>
              <ion-label>Inventory</ion-label>
            </ion-item>

            <div slot="content">
              <ion-item *appAcl="'INVENTORY_MASTERS'" routerLink="/master-inventory" routerLinkActive="active">
                <ion-label>Master Inventory</ion-label>
              </ion-item>
              <ion-item *appAcl="'INVENTORY_TRANSACTIONS'" routerLink="/machine-inventory" routerLinkActive="active">
                <ion-label>Machine Parts</ion-label>
              </ion-item>
            </div>
          </ion-accordion>
        </ion-accordion-group>

        <ion-item *appAcl="'COMPLAINT'" routerLink="/complaints" routerLinkActive="active">
          <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
          <ion-label>Complaints & Feedback</ion-label>
        </ion-item>

        <ion-item *appAcl="'USER_RIGHTS'" routerLink="/user-rights" routerLinkActive="active">
          <ion-icon name="shield-checkmark-outline" slot="start"></ion-icon>
          <ion-label>User Rights</ion-label>
        </ion-item>

        <ion-item *appAcl="'OPERATIONS'" routerLink="/operations" routerLinkActive="active">
          <ion-icon name="document-text-outline" slot="start"></ion-icon>
          <ion-label>Operations</ion-label>
        </ion-item>

      </ion-list>
    </ng-container>

    <!-- ========================= -->
    <!-- LOGOUT (ALWAYS VISIBLE) -->
    <!-- ========================= -->
    <div class="sidebar-footer">
      <div class="user-info">
        <ion-icon name="person-sharp" class="user-avatar"></ion-icon>
        <div class="user-details">
          <p class="user-greeting">Hi, {{ userName }}</p>
          <span class="user-role">{{ userRole }}</span>
        </div>
      </div>

      <!-- ðŸš€ This calls API logout -->
      <app-logout></app-logout>
    </div>

  </div>
</ion-content>
